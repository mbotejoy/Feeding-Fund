<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Feeding Fund{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Static CSS if you have custom styles -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'core/style.css' %}">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Feeding Fund</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto">
               <li class="nav-item"><a class="nav-link" href="#home">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#about">About Us</a></li>
        <li class="nav-item"><a class="nav-link" href="#register">Sign Up</a></li>
        <li class="nav-item"><a class="nav-link" href="#impact">Impact</a></li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle btn btn-outline-secondary btn-sm ml-2" href="#" id="loginDropdown" data-toggle="dropdown">
            Login As
          </a>
          <div class="dropdown-menu">
            <a class="dropdown-item" href="#">Donor</a>
            <a class="dropdown-item" href="#">School Admin</a>
            <a class="dropdown-item" href="#">Parent</a>
            <a class="dropdown-item" href="#">Community Agent</a>
          </div>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Main Content -->
<div class="container mt-4">
    {% block content %}
    <!-- Child templates inject content here -->
    {% endblock %}
</div>

<!-- Footer -->
<footer class="bg-light text-center text-muted py-3 mt-5">

</footer>

<!-- Bootstrap JS CDN -->

</body>
</html>
