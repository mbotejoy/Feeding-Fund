{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/styles.css/navbar.css' %}">
  <link rel="stylesheet" href="{% static 'css/styles.css/index.css' %}">
  <style>
    body {
      background: linear-gradient(120deg, #e0f7fa 0%, #fffde7 100%);
      font-family: 'Poppins', Arial, sans-serif;
      min-height: 100vh;
      margin: 0;
      padding: 0;
    }
    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 80vh;
    }
    .login-card {
      background: #fff;
      border-radius: 16px;
      padding: 2.5rem 2rem 2rem 2rem;
      box-shadow: 0 8px 24px rgba(33, 150, 243, 0.10), 8px 8px 24px rgba(33, 150, 243, 0.12);
      max-width: 400px;
      width: 100%;
    }
    .btn-login {
      width: 100%;
      font-weight: 600;
      padding: 12px 0;
      border-radius: 6px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
  <div class="container">
    <a class="navbar-brand" href="#">
      <img src="{% static 'Images/Logo1.png' %}" alt="Logo" width="120">
    </a>
    <span class="navbar-text font-weight-bold text-primary ml-2 h5">Nourished with Joy and Grace</span>
  </div>
</nav>
<div class="container login-container">
  <div class="login-card">
    <h3 class="text-center mb-4">Login</h3>
    {% if form.errors %}
      <div class="alert alert-danger">Invalid username or password.</div>
    {% endif %}
    <form method="POST">
      {% csrf_token %}
      <div class="mb-3">
        <label for="username" class="form-label" >Username</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="(E.g janedoe@gmail.com)" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>
      <button type="submit" class="btn btn-info btn-login">Login</button>
      <a href="{% url 'homepage' %}" class="btn btn-secondary btn-login">Cancel</a>
    </form>
    <div class="mt-3 text-center">
      <span>Don't have an account? <a href="{% url 'signup' %}">Sign Up</a></span>
    </div>
  </div>
</div>
<footer class="bg-light mt-5 p-3 text-center text-muted">
  &copy; 2025 Nourished by Joy and Grace | Powered by Grace & Joy
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
