{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Confirm Delete</title>
  <!-- Load Bootstrap from cDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(120deg, #e0f7fa 0%, #fffde7 100%);
      font-family: 'Poppins', Arial, sans-serif;
      min-height: 100vh;
      margin: 0;
      padding: 0;
    }
    .form-outer-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 65vh;
    }
    .form-inner-card {
      background: #d8d6d6;
      border-radius: 16px;
      padding: 2.5rem 2rem 2rem 2rem;
      box-shadow: 0 8px 24px rgba(33, 150, 243, 0.10), 8px 8px 24px rgba(33, 150, 243, 0.12);
      /* Right and bottom shadow emphasis */
      max-width: 430px;
      width: 100%;
    }
    @media (max-width: 600px) {
      .form-inner-card {
        padding: 1.2rem 0.5rem;
        max-width: 98vw;
      }
    }
  </style>

</head>
<body>
  <div class="container mt-5">
    <h2>Are you sure you want to delete this student record?</h2>
    <p><strong>Student:</strong> {{ record.student.full_name }}</p>
    <p><strong>School</strong> {{ record.school }}</p>
    <form method="POST">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Yes, Delete</button>
      <a href="{% url 'communityagent_dashboard' %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
</body>
</html>
<!-- Footer -->
  <footer class="bg-light mt-5 p-3 text-center text-muted">
    &copy; 2025 Nourished by Joy and Grace | Powered by Grace & Joy
  </footer>

  <!-- Bootstrap JS Bundle (required for navbar toggler) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
