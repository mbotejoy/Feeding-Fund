{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>Confirm Delete</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2>Are you sure you want to delete this attendance record?</h2>
    <p><strong>Student:</strong> {{ record.student.full_name }}</p>
    <p><strong>Date:</strong> {{ record.attendance_date }}</p>
    <form method="POST">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Yes, Delete</button>
      <a href="{% url 'communityagent_dashboard' %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
</body>
</html>
