<!DOCTYPE html>
<html>
<head>
  <title>Student Attendance</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="forms_styles.css">
</head>
<body>
<div class="container mt-4">
  <h2>Record Attendance</h2>
  <form>
    <div class="mb-3">
      <label class="form-label">Student Name</label>
      <input type="text" class="form-control" placeholder="Student Name">
    </div>
    <div class="mb-3">
      <label class="form-label">Attendance</label>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="present">
        <label class="form-check-label" for="present">
          Present
        </label>
      </div>
    </div>
    <div class="mb-3">
      <label class="form-label">Date</label>
      <input type="date" class="form-control">
    </div>
    <button type="submit" class="btn btn-secondary">Record</button>
  </form>
</div>
</body>
</html>
