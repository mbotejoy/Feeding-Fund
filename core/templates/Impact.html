{% extends 'foodfunding/Impact.html' %}
{% load static %}
{% block content %}

<h2 class="mt-3">Our Impact Page</h2>
<hr>
<h3 class="text-center my-4">Our Impact</h3>
<hr>

<div class="container-fluid">
  <div class="row">
    <!-- Video of a successful feeding event (large left block) -->
    <div class="col-lg-6 mb-3">
      <div class="card h-100">
        <div class="card-header bg-light font-weight-bold">
          Video of a successful feeding event
        </div>
        <div class="card-body d-flex align-items-center justify-content-center" style="min-height:300px;">
          <!-- Replace src with your actual video file or YouTube embed -->
          <video controls width="100%" style="max-height:260px;">
            <source src="{% static 'foodfund/feeding_event.mp4' %}" type="video/mp4">
            Your browser does not support the video tag.
          </video>
        </div>
      </div>
    </div>
    <!-- Right grid: 2 columns of images -->
    <div class="col-lg-6">
      <div class="row h-50">
        <div class="col-md-6 mb-3">
          <div class="card h-100">
            <div class="card-header bg-light font-weight-bold">School lunch being served</div>
            <div class="card-body d-flex align-items-center justify-content-center" style="min-height:120px;">
              <img src="https://via.placeholder.com/150x80?text=Lunch+Served" alt="School lunch being served" class="img-fluid">
            </div>
          </div>
        </div>
        <div class="col-md-6 mb-3">
          <div class="card h-100">
            <div class="card-header bg-light font-weight-bold">Children eating the meals</div>
            <div class="card-body d-flex align-items-center justify-content-center" style="min-height:120px;">
              <img src="https://via.placeholder.com/150x80?text=Children+Eating" alt="Children eating the meals" class="img-fluid">
            </div>
          </div>
        </div>
      </div>
      <div class="row h-50">
        <div class="col-md-6 mb-3">
          <div class="card h-100">
            <div class="card-header bg-light font-weight-bold">Smiling children after meals</div>
            <div class="card-body d-flex align-items-center justify-content-center" style="min-height:120px;">
              <img src="https://via.placeholder.com/150x80?text=Smiling+Children" alt="Smiling children after meals" class="img-fluid">
            </div>
          </div>
        </div>
        <div class="col-md-6 mb-3">
          <div class="card h-100">
            <div class="card-header bg-light font-weight-bold">Donors serving meals</div>
            <div class="card-body d-flex align-items-center justify-content-center" style="min-height:120px;">
